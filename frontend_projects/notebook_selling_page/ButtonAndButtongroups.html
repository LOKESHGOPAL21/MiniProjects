<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button And ButtonGroups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <!--Basic buttons-->
   <h1>Buttons</h1>
   <button class="btn btn-primary">Button in primary color</button>
   <button class="btn btn-secondary">Button in secondary color</button>

   <!--achor tags as buttons-->
   <h1>Links as buttons</h1>
   <a href="#" class="btn btn-info">info achor tag</a>
   <a href="#" class="btn btn-success">scuccess achor tag</a>

   <!--Button sizes-->
   <button class="btn btn-lg btn-primary">large primary button</button>
   <button class="btn btm-sm btn-secondary">small secondary button </button>

    <!--outlined styles-->
    <button class="btn btn-outline-primary">primary outlined button</button>
    <button class="btn btn-outline-secondary">Secondary outlined Button</button>

    <!--Button groups-->
    <div class="btn-groups">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
